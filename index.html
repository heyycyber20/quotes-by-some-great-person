<!DOCTYPE html>
<html lang="en">

  <title>Cyber's Paradise of Quotes</title>
  <style>
    body {

      font-family: 'Georgia', serif;

      background: rgba(255, 255, 255, 0.1);
      animation: fadeInUp 2s ease-in-out;
      transition: all 0.5s ease-in-out;
    }

    .author {
      margin-top: 12px;
      font-style: italic;
      color: #FFD700;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media screen and (max-width: 768px) {
      .intro {
        font-size: 1.5em;
      }

      .quote-box {
        font-size: 1.2em;
      }
    }
  </style>
</head>
